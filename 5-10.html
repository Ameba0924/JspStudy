function choiceRange(){

		//eEvent.srcElemet 태그를포험해서 모든값을 다 가져옴
	}
	
	var tname;
	tname = choice.tagName; //가져온 모든값중에 태그이름만 쏙 뽑아옴
	alert("마우스를 눌렀네요?" + tname +" 의 영역을 클릭했음");

}
