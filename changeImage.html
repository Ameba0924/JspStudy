<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function setBorderSize(width,height){
	
	document.getElementById("myImg1").style.borderWidth = width + "px";
	document.getElementById("myImg1").style.borderHeight = height + "px";
}
</script>
</head>
<body>
<h2>이미지의 외곽선 변경</h2>
<p>
<img id = "myImg1" src ="aa.jpg" style = "border: 5px solid skyblue;"
width = "100" height ="100">
</p>
<form name = "myForm">
<p>
<input type = "button" value = "테두1" onclick = "setBorderSize(20,300);">
<input type = "button" value = "테두2" onclick = "setBorderSize(40,150);">
</p>
</form>
</body>
</html>
