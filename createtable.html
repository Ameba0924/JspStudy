<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<script>
var count = 1;

function addRows(){
	var mydoc = document;
	var p = mydoc.getElementById("myTable");
	var txt1 = mydoc.createTextNode("안녕?");
	var txt2 = mydoc.createTextNode("난현호라고해");
	var txt3 = mydoc.createTextNode("3번째행은 내가함추가");
	var tdtxt1 = mydoc.createTextNode("배");
	var trcell = mydoc.createElement("td");
	
	if(count == 1){
	var tr = mydoc.getElementById("tr1");
	tr.appendChild(trcell);
	trcell.appendChild(tdtxt1);
	count++;
	
	}
	
	var row1 = p.insertRow();  // insertRow() 행생성메소드
	//insertRow(0) 은 위에추가 그냥은 아래에 추가하는 메소드
	var cell1 = row1.insertCell(0); //열 생성 (열갯수번호)
	var cell2 = row1.insertCell(1); 
	var cell3 = row1.insertCell(2); 
	
	cell1.appendChild(txt1);
	cell2.appendChild(txt2);
	cell3.appendChild(txt3);

}
</script>
<body>
<h2 id = "myText">테이블 한줄 추가</h2>
<form>
<table border=1 id="myTable">
<tr id ="tr1">
	<td>딸기</td>
	<td>귤</td>
</tr>
</table>
<p>
<input value="행주기" type="button" onclick="addRows();">
</form>

</body>
</html>
